    <script>
        // Voice recording functionality
let mediaRecorder;
let audioChunks = [];

document.getElementById('startRecording').addEventListener('click', async () => {
    try {
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        mediaRecorder = new MediaRecorder(stream);

        mediaRecorder.ondataavailable = event => {
            audioChunks.push(event.data);
        };

        mediaRecorder.onstop = () => {
            const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
            const audioUrl = URL.createObjectURL(audioBlob);
            const audio = document.getElementById('audioPlayback');
            audio.src = audioUrl;
            audio.style.display = 'block';
            document.getElementById('deleteRecording').style.display = 'block';
            audioChunks = []; // Clear chunks after stop
        };

        mediaRecorder.start();
        document.getElementById('startRecording').style.display = 'none';
        document.getElementById('stopRecording').style.display = 'block';
    } catch (error) {
        console.error('Error accessing microphone:', error);
        alert('Unable to access microphone. Please check your permissions.');
    }
});

document.getElementById('stopRecording').addEventListener('click', () => {
    if (mediaRecorder) {
        mediaRecorder.stop();
        document.getElementById('startRecording').style.display = 'block';
        document.getElementById('stopRecording').style.display = 'none';
    } else {
        console.error('MediaRecorder is not initialized.');
    }
});

document.getElementById('deleteRecording').addEventListener('click', () => {
    const audio = document.getElementById('audioPlayback');
    audio.style.display = 'none';
    document.getElementById('deleteRecording').style.display = 'none';
});
